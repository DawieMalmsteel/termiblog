
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TermiBlog | Modern Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --ctp-rosewater: #f5e0dc;
      --ctp-flamingo: #f2cdcd;
      --ctp-pink: #f5c2e7;
      --ctp-mauve: #cba6f7;
      --ctp-red: #f38ba8;
      --ctp-maroon: #eba0ac;
      --ctp-peach: #fab387;
      --ctp-yellow: #f9e2af;
      --ctp-green: #a6e3a1;
      --ctp-teal: #94e2d5;
      --ctp-sky: #89dceb;
      --ctp-sapphire: #74c7ec;
      --ctp-blue: #89b4fa;
      --ctp-lavender: #b4befe;
      --ctp-text: #cdd6f4;
      --ctp-subtext1: #bac2de;
      --ctp-subtext0: #a6adc8;
      --ctp-overlay2: #9399b2;
      --ctp-overlay1: #7f849c;
      --ctp-overlay0: #6c7086;
      --ctp-surface2: #585b70;
      --ctp-surface1: #45475a;
      --ctp-surface0: #313244;
      --ctp-base: #1e1e2e;
      --ctp-mantle: #181825;
      --ctp-crust: #11111b;
    }

    body {
      background-color: var(--ctp-crust);
      color: var(--ctp-text);
      font-family: 'Plus Jakarta Sans', sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .mono {
      font-family: 'JetBrains Mono', monospace;
    }

    .hypr-tile {
      position: relative;
      border-radius: 12px;
      background: var(--ctp-mantle);
      border: 2px solid var(--ctp-surface0);
      transition: opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1), border-color 0.3s ease, box-shadow 0.3s ease;
      opacity: 0.55;
    }

    .hypr-tile:not(.hypr-tile-active):hover {
      opacity: 0.8;
      border-color: var(--ctp-surface2);
      cursor: pointer;
    }

    .hypr-tile-active {
      opacity: 1 !important;
      border: 2px solid transparent;
      background-image: linear-gradient(var(--ctp-mantle), var(--ctp-mantle)), 
                        linear-gradient(45deg, var(--ctp-mauve), var(--ctp-sapphire), var(--ctp-pink));
      background-origin: border-box;
      background-clip: padding-box, border-box;
      box-shadow: 0 0 30px rgba(203, 166, 247, 0.2);
    }

    .mac-btn {
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }

    ::-webkit-scrollbar {
      width: 4px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: var(--ctp-surface1);
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: var(--ctp-surface2);
    }

    ::selection {
      background: var(--ctp-mauve);
      color: var(--ctp-base);
    }

    @keyframes status-glow {
      0%, 100% { opacity: 0.7; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.1); }
    }
    .status-active {
      animation: status-glow 2s infinite ease-in-out;
    }

    @keyframes spin-slow {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .animate-spin-slow {
      animation: spin-slow 12s linear infinite;
    }
  </style>
